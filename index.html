<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronosphere | Advanced Time Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-clock"></i>
                <span>ChronoSphere</span>
            </div>
            <nav class="nav-menu">
                <button class="nav-item active" data-view="world-clock">
                    <i class="fas fa-globe"></i>
                    <span>World Clock</span>
                </button>
                <button class="nav-item" data-view="alarm">
                    <i class="fas fa-bell"></i>
                    <span>Alarm</span>
                </button>
                <button class="nav-item" data-view="timer">
                    <i class="fas fa-hourglass-half"></i>
                    <span>Timer</span>
                </button>
                <button class="nav-item" data-view="stopwatch">
                    <i class="fas fa-stopwatch"></i>
                    <span>Stopwatch</span>
                </button>
            </nav>
            <div class="theme-toggle">
                <button id="theme-switch">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </div>

        <main class="main-content">
            <!-- World Clock View -->
            <section id="world-clock" class="view active">
                <div class="view-header">
                    <h1>World Clock</h1>
                    <div class="controls">
                        <button id="add-timezone" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Timezone
                        </button>
                    </div>
                </div>
                <div class="clock-grid" id="clock-grid"></div>
            </section>

            <!-- Alarm View -->
            <section id="alarm" class="view">
                <div class="view-header">
                    <h1>Alarm</h1>
                    <div class="controls">
                        <button id="new-alarm" class="btn-primary">
                            <i class="fas fa-plus"></i> New Alarm
                        </button>
                    </div>
                </div>
                <div class="alarm-container">
                    <div class="alarm-setup">
                        <div class="time-picker">
                            <input type="time" id="alarm-time" class="modern-input">
                            <input type="date" id="alarm-date" class="modern-input">
                        </div>
                        <div class="volume-control">
                            <label for="volume-slider">Volume Boost (up to 200%)</label>
                            <div class="slider-container">
                                <input type="range" id="volume-slider" min="0" max="200" value="100">
                                <span id="volume-value">100%</span>
                            </div>
                        </div>
                        <div class="alarm-options">
                            <button id="test-sound" class="btn-secondary">Test Sound</button>
                            <button id="set-alarm" class="btn-primary">Set Alarm</button>
                        </div>
                    </div>
                    <div class="active-alarms">
                        <h2>Active Alarms</h2>
                        <div id="alarms-list" class="alarms-list"></div>
                    </div>
                </div>
            </section>

            <!-- Timer View -->
            <section id="timer" class="view">
                <div class="view-header">
                    <h1>Timer</h1>
                </div>
                <div class="timer-container">
                    <div class="timer-display">
                        <div class="time-unit">
                            <input type="number" id="hours" min="0" max="99" value="00">
                            <label>Hours</label>
                        </div>
                        <div class="separator">:</div>
                        <div class="time-unit">
                            <input type="number" id="minutes" min="0" max="59" value="00">
                            <label>Minutes</label>
                        </div>
                        <div class="separator">:</div>
                        <div class="time-unit">
                            <input type="number" id="seconds" min="0" max="59" value="00">
                            <label>Seconds</label>
                        </div>
                    </div>
                    <div class="progress-ring">
                        <svg class="progress" viewBox="0 0 100 100">
                            <circle class="progress-ring-bg" cx="50" cy="50" r="45"/>
                            <circle class="progress-ring-circle" cx="50" cy="50" r="45"/>
                        </svg>
                        <div class="timer-remaining"></div>
                    </div>
                    <div class="timer-controls">
                        <button id="start-timer" class="btn-primary"><i class="fas fa-play"></i></button>
                        <button id="pause-timer" class="btn-secondary"><i class="fas fa-pause"></i></button>
                        <button id="reset-timer" class="btn-danger"><i class="fas fa-undo"></i></button>
                    </div>
                </div>
            </section>

            <!-- Stopwatch View -->
            <section id="stopwatch" class="view">
                <div class="view-header">
                    <h1>Stopwatch</h1>
                </div>
                <div class="stopwatch-container">
                    <div class="stopwatch-display">
                        <span id="stopwatch-time">00:00:00</span>
                        <span id="stopwatch-milliseconds">.000</span>
                    </div>
                    <div class="stopwatch-controls">
                        <button id="start-stopwatch" class="btn-primary"><i class="fas fa-play"></i></button>
                        <button id="lap-stopwatch" class="btn-secondary"><i class="fas fa-flag"></i></button>
                        <button id="reset-stopwatch" class="btn-danger"><i class="fas fa-undo"></i></button>
                    </div>
                    <div class="lap-times">
                        <h3>Lap Times</h3>
                        <div id="lap-times-list" class="lap-list"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="timezone-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Timezone</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <select id="timezone-select" class="modern-input"></select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
