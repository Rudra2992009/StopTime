<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clock App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Clock App</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="world-clock">World Clock</button>
            <button class="tab-button" data-tab="timer">Timer</button>
            <button class="tab-button" data-tab="stopwatch">Stopwatch</button>
            <button class="tab-button" data-tab="alarm">Alarm</button>
        </div>
        <div id="world-clock" class="tab-content active">
            <h2>World Clock</h2>
            <div id="current-time"></div>
            <div class="region-selector">
                <label for="timezone-select">Select Region:</label>
                <select id="timezone-select"></select>
            </div>
            <div id="world-clocks"></div>
        </div>
        <div id="timer" class="tab-content">
            <h2>Timer</h2>
            <div class="timer-display">00:00:00</div>
            <div class="timer-controls">
                <input type="number" id="timer-hours" placeholder="HH" min="0">
                <input type="number" id="timer-minutes" placeholder="MM" min="0" max="59">
                <input type="number" id="timer-seconds" placeholder="SS" min="0" max="59">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
        <div id="stopwatch" class="tab-content">
            <h2>Stopwatch</h2>
            <div class="stopwatch-display">00:00:00</div>
            <div class="stopwatch-controls">
                <button id="start-stopwatch">Start</button>
                <button id="pause-stopwatch">Pause</button>
                <button id="reset-stopwatch">Reset</button>
                <button id="lap-stopwatch">Lap</button>
            </div>
            <ul id="laps"></ul>
        </div>
        <div id="alarm" class="tab-content">
            <h2>Alarm</h2>
            <div class="alarm-set">
                <input type="time" id="alarm-time">
                <input type="range" id="alarm-volume" min="0" max="200" value="100">
                <span id="volume-display">100%</span>
                <button id="set-alarm">Set Alarm</button>
            </div>
            <ul id="alarms-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
